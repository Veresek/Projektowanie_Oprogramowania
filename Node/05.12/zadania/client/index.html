<!DOCTYPE html>
<html lang="pl">

<head>

<body>
    <div class="zad zad2">
        <h1>Zad 2</h1>

        <input type="text" id="palindrome" name="palindome
        bu">

    </div>
    <div class="zad zad3">
        <h1>Zad 3</h1>
        <label for="ttu">Zamień tekst na duże litery:</label>
        <input type="text" name="ttu" id="ttu">
        <button>Zamień</button>
        <p></p>
    </div>

                name="max" id="max"></label>

    <div class="zad zad5">

        <input type="text" id="reverse" name="reverse">
        <button>Odwróć</button>
        <p></p>
    </div>
    <div class="zad zad6">
        <h1>Zad 6</h1>

        <input type="text" id="length" name="length">

    <div class="zad zad7">
        <h1>Zad 7</h1>

        <p></p>
    </div>
    <div class="zad zad8">
        <h1>Zad 8</h1>
        <label for="celsius">Wpisz ilość °C do przekształcenia:</label>
        <input type="text" id="celsius" name="celsius">

    </div>
    <div class="zad zad9">
        <h1>Zad 9</h1>
        <label for="sentance">Wpisz zdanie do odwrócenia:</label>
        <input type="text" id="sentance" name="sentance">
        <button>Odwróć wyrazy</button>
        <p></p>
    </div>
    <div class="zad zad10">
        <h1>Zad 10</h1>
        <label for="even">Czy liczba jest parzysta:</label>
